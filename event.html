<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Company</title>
</head>
<body>
    <h1 onclick="alert('Hero Programmer')">Exploring Events</h1>
    <button onclick="someone()">Click Me</button>
    <!-- btn*3{Click me-$} -->
    <button id="second">click-me-1</button>
    <button id="third">click-me-2</button>
    <button id="four">click-me-3</button>

    <!-- click-me-3 add even listener add four button -->
    <script>
        function fourBtn(){
            document.body.style.backgroundColor = "red"; 
        }
        
        const fourBtn = document.getElementById('four');
        fourBtn .addEventListener('click',fourBtn);

    </script>

    <!-- click-me-2 show button handle click background color -->
    <script>
        function handlClick(){
            document.body.style.backgroundColor = "cyan";
        }
        const thirdBtn = document.getElementById('third');
        thirdBtn.onclick = handlClick;
    </script>
    <!-- click-me-1 show button -->
    <script>
        const secondBtn = document.getElementById('second');
        secondBtn.onclick = function(){
            console.log('second persion clicked');
        }
    </script>

    <script>
        function someone(){
            console.log(new Date());
        }
    </script>

</body>
</html>
